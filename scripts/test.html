<!DOCTYPE html>
<html>
<head>
</head>
<body>
<script src="jquery.min.js"></script>
<script type="text/javascript">
$.ajax({
    type: "GET",
    //url: "http://www.goodreads.com/list/show/9819.xml?key=RGM5xbwyu0JFAUE0LN9qVA",
    url: "9819.xml",
    dataType: "xml",
    success: function(xml) {
        $(xml).find('list').each(function() {
            var title = $(this).children('title').text();
            var description = $(this).children('description').text();
            var num_books = $(this).children('books_count').text();
            var url = $(this).children('link').text();
            $('#book_list').append(
            '<h2>' + title + '</h2>' +
            '<p>' + description + 
            '<a href="'+url+'">'+url+'</a></p>'+
            '<ul>');
            $(this).find('books').each(function() {
                $(this).find('book').each(function() {
                    var book_title = $(this).children('title').text();
                    var authors = $(this).children('authors').children('author');
                    $('#book_list').append('<li>' + book_title + '--' + authors.children('name').text() + '</li>');
                });
            });
            $('#book_list').append('</ul>');
        });
    }
});
</script>
<div id="book_list"></div>
</body>
</html>
