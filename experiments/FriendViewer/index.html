<!DOCTYPE html>
<html xmlns:fb="https://www.facebook.com/2008/fbml">
<head>
<title>Friend Viewer</title>
<link rel="stylesheet" href="main.css" tyle="text/css" >
<meta property="og:title" content="Mosaic Machine"/>
<meta property="og:type" content="website"/>
<meta property="og:url" content="http://.com"/>
<meta property="og:image" content="appicon.png"/>
<meta property="og:site_name" content="Mosaic Machine"/>
<meta property="fb:app_id" content="153403654734305"/>
<meta property="og:description" content="A photowall which provides insightful information about your friends and your connections to them."/>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>
<script src="//connect.facebook.net/en_US/all.js"></script>
</head>
<body>
    <div id="fb-root"></div>
    <div id="loginButton">
        <fb:login-button perms="user_photos, friends_photos, user_photo_video_tags, friends_photo_video_tags, user_relationships, friends_relationships">Login</fb:login-button>
    </div>
    <section id="coolness">
    </section>
    <script type="text/javascript">
var FriendViewer = FriendViewer || new function() {
    this.build = function(response) {
        console.log(response);
        FB.api({
            method: 'fql.query',
            query: 'SELECT uid, sex, name, pic_big, pic_square, relationship_status FROM user '
                    +'WHERE uid IN '
                    +'(SELECT uid2 FROM friend WHERE uid1 ='+'uid'+')'
        }, function (response) {
            console.log(response);
        });
    };
}
/* Load FB-async */
window.fbAsyncInit = function() {
    FB.init({appId: '153403654734305', status: true, cookie: true,
           xfbml: true});
    isLoaded = true;
    /* Subscribe to 'login' events, build mosaic */
    FB.Event.subscribe('auth.login', FriendViewer.build());
    /* If already logged in, build mosaic */
    FB.getLoginStatus(FriendViewer.build());
};
(function() {
  var e = document.createElement('script'); e.async = true;
  e.src = document.location.protocol +
    '//connect.facebook.net/en_US/all.js';
  document.getElementById('fb-root').appendChild(e);
}());
    </script>
</body>
</html>
