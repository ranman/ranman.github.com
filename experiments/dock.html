<!DOCTYPE html>
<html>
<head>
	<title>Doc Experiment</title>

</head>
<body>
<div id="container" style="margin: 0 auto; width: 42em;">
	<div id="dock"></div>
</div>
	<script type="text/javascript" src="scripts/MacStyleDock.compressed.js"></script>
<script type="text/javascript" >

          onclick   : function(){
                        alert('You clicked on the first icon');
                      }
        },

          sizes     : [32, 64],

                        alert('You clicked on the second icon');
                      }
        }

      64,
      2);
</script>
